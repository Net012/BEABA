<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="perfisUsuario.css" />
    <title>Perfis de Usuario</title>
    <script src="autentica.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
  </head>

  <body class="d-flex flex-row">
    <nav>
      <div class="div-nav d-flex flex-column justify-content-around">
        <ul>
          <li class="active">
            <a href="../perfisDeUsuario/perfisUsuario.html"
              >Perfis de usuario</a
            >
          </li>
        </ul>

        <div class="user d-flex justify-content-between align-items-baseline">
          <button id="sair" class="btn">
            <img src="../../imagens/Logout.png" alt="" />
          </button>
          <h5></h5>
        </div>
      </div>
    </nav>
    <main class="d-flex flex-column align-items-start mx-5">
      <h2 class="m-4">Perfis de usuario</h2>
      <div class="div-templates d-flex flex-column mt-3">
        <div
          class="div-botoes d-flex justify-content-between align-items-baseline"
        >
          <div class="d-flex align-items-baseline mt-4 pt-3">
            <h4 class="mx-5">Escolha o departamento:</h4>
            <div class="dropdown">
              <select class="form-select" id="departamento">
                <option selected value="Todos">Todos</option>
                <option value="Mercantil">Mercantil</option>
                <option value="Pessoas">Pessoas</option>
                <option value="Vendas">Vendas</option>
                <option value="Financeiro">Financeiro</option>
                <option value="TI">TI</option>
                <option value="Comercial">Comercial</option>
                <option value="Marketing">Marketing</option>
                <option value="Logistica">Logística</option>
                <option value="RH">RH</option>
                <option value="Juridico">Jurídico</option>
              </select>
            </div>
          </div>
        </div>
        <div class="input-group my-3 w-50 align-self-center">
          <input
            id="Pesquisa"
            type="text"
            class="form-control"
            placeholder="Pesquisar por matricula..."
          />
        </div>
        <div class="div-tabela">
          <table class="table align-middle table-sm table-bordered border-dark">
            <thead class="table-secondary">
              <tr style="border: none">
                <th
                  style="border-radius: 10px 0 0 0"
                  id="mytable-head"
                  scope="col"
                >
                  Nome
                </th>
                <th id="mytable-head" scope="col">Matricula</th>
                <th id="mytable-head" scope="col">Tipo</th>
                <th id="mytable-head" scope="col">Departamento</th>
              </tr>
            </thead>
            <tbody id="bodyTabelaUsuarios"></tbody>
          </table>
        </div>
        <button class="align-self-end btn btn-danger me-5">
          Excluir usuario
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="confirmacaoExclusaoModal"
          tabindex="-1"
          aria-labelledby="confirmacaoExclusaoModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title h4" id="confirmacaoExclusaoModalLabel">
                  Confirmação de Exclusão
                </h4>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Fechar"
                ></button>
              </div>
              <div class="modal-body">
                <p class="h6">
                  Digite a matrícula do funcionário que deseja excluir:
                </p>
                <input
                  type="text"
                  class="form-control"
                  id="matriculaExclusao"
                />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cancelar
                </button>
                <button
                  type="button"
                  class="btn btn-danger"
                  id="confirmarExclusao"
                >
                  Confirmar Exclusão
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="nomeUsuario.js"></script>
    <script src="dadosTabela.js"></script>
    <script src="pesquisa.js"></script>
    <script src="modal.js"></script>
    <script src="logout.js"></script>
  </body>
</html>
