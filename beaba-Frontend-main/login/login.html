<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <title>Login</title>
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <form
      id="login-form"
      class="d-flex justify-content-evenly flex-column align-items-center"
    >
      <h2 class="my-2">Login</h2>
      <div class="d-flex flex-column w-75">
        <label class="ms-3 mb-2" for="Matricula">Matricula</label>
        <input type="text" name="Matricula" id="Matricula" />
      </div>
      <div class="d-flex flex-column w-75">
        <label class="ms-3 mb-2" for="Senha">Senha</label>
        <input type="password" name="Senha" id="Senha" />
      </div>
      <div class="w-75 d-flex justify-content-around">
        <a href="../cadastro/cadastro.html" class="btn btn-secondary my-2 px-3">
          Cadastrar
        </a>
        <button class="btn btn-success px-3 my-2">Login</button>
      </div>
    </form>
    <script src="login.js"></script>
  </body>
</html>
