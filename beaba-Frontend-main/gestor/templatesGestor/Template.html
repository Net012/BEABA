<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="Template.css" />
    <title>Templates</title>
    <script src="autentica.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
  </head>

  <body class="d-flex flex-row">
    <nav>
      <div class="div-nav d-flex flex-column justify-content-around">
        <ul>
          <li><a href="../dashboard/dashboard.html">Dashboard</a></li>
          <li class="active">
            <a href="../templatesGestor/Template.html">Templates</a>
          </li>
          <li><a href="../departamento/departamento.html">Departamento</a></li>
        </ul>

        <div class="user d-flex justify-content-between align-items-baseline">
          <button id="sair" class="btn">
            <img src="../../imagens/Logout.png" alt="" />
          </button>
          <h5></h5>
        </div>
      </div>
    </nav>
    <main class="d-flex flex-column align-items-start mx-5">
      <h2 class="m-5">Templates</h2>
      <div class="div-templates">
        <div class="div-botoes d-flex justify-content-between">
          <button
            style="border-radius: 25px"
            class="btn btn-secondary m-4"
            data-bs-toggle="modal"
            data-bs-target="#criarTemplateModal"
          >
            Criar template
          </button>

          <!-- Modal Criação Template -->
          <div
            class="modal fade"
            id="criarTemplateModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div
              class="modal-dialog modal-dialog-centered"
              style="max-width: 60%; margin: 15px auto"
            >
              <div style="background-color: #d8d8d8" class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Criar Template
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="d-flex flex-column justify-content-around">
                    <div
                      class="d-flex flex-column justify-content-center align-items-center mb-3"
                    >
                      <div class="d-flex mb-3">
                        <div class="d-flex flex-column me-5">
                          <label for="numCampos">Numero de campos:</label>
                          <input
                            class="templateCreateInput"
                            type="text"
                            id="numCampos"
                            name="numCampos"
                          />
                        </div>
                        <div class="d-flex flex-column">
                          <label for="formatoArquivo"
                            >Formato do Arquivo:</label
                          >
                          <select
                            class="templateCreateInput w-50 text-center"
                            name="formatoArquivo"
                            id="formatoArquivo"
                          >
                            <option value="csv">csv</option>
                            <option value="xls">xls</option>
                            <option value="xlsx">xlsx</option>
                          </select>
                        </div>
                      </div>
                      <div class="d-flex flex-column align-items-start">
                        <label class="ms-2" for="nomeTemplate"
                          >Nome do template:</label
                        >
                        <input
                          class="templateCreateInput"
                          type="text"
                          id="nomeTemplate"
                          name="nomeTemplate"
                        />
                      </div>
                    </div>

                    <div>
                      <div class="tabela-modal">
                        <table
                          class="table align-middle table-sm table-bordered border-dark"
                        >
                          <thead
                            id="theadCampos"
                            class="table-secondary"
                          ></thead>
                          <tbody id="tabelaCampos"></tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Fechar
                  </button>
                  <button
                    id="criarTemplateBtn"
                    type="button"
                    class="btn btn-success"
                  >
                    Criar template
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Modal Exibição Template -->

          <div
            class="modal fade"
            id="visualizarTemplateModal"
            tabindex="-1"
            aria-labelledby="visualizarTemplateModalLabel"
            aria-hidden="true"
          >
            <div
              class="modal-dialog modal-dialog-centered"
              style="max-width: 60%; margin: 15px auto"
            >
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="visualizarTemplateModalLabel">
                    Visualizar Template
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="d-flex flex-column justify-content-around">
                    <div
                      class="d-flex justify-content-center align-items-center mb-3"
                    >
                      <div class="d-flex flex-column me-5">
                        <label class="ms-2" for="modal-nome-template"
                          >Nome do template:</label
                        >
                        <span
                          class="templateShowInput px-2"
                          id="modal-nome-template"
                        ></span>
                      </div>
                      <div class="d-flex flex-column align-items-start">
                        <label for="modal-formatoArquivo"
                          >Formato do Arquivo:</label
                        >
                        <span
                          class="templateShowInput px-2"
                          id="modal-formatoArquivo"
                        ></span>
                      </div>
                    </div>
                    <div>
                      <div class="tabela-modal">
                        <table
                          class="table align-middle table-sm table-bordered border-dark"
                        >
                          <thead
                            id="modal-theadCampos"
                            class="table-secondary"
                          ></thead>
                          <tbody id="modal-tabelaCampos"></tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                  <h5 id="criadoPor">Criado Por:</h5>
                </div>
                <div id="modal-footer" class="modal-footer">
                </div>
              </div>
            </div>
          </div>

          <!-- Modal Criação de Campo -->
          <div
            class="modal fade"
            id="criarCampoModal"
            tabindex="-1"
            aria-labelledby="criarCampoModalLabel"
            aria-hidden="true"
          >
            <div
              class="modal-dialog modal-dialog-centered"
              style="max-width: 60%; margin: 15px auto"
            >
              <div class="modal-content backgroundModal">
                <div class="modal-header">
                  <h5 class="modal-title" id="criarCampoModalLabel">
                    Criar Campo
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="nomeCampo" class="form-label"
                        >Nome do Campo:</label
                      >
                      <input
                        type="text"
                        class="form-control templateCreateInput"
                        id="nomeCampo"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="tipoCampo" class="form-label"
                        >Tipo do Campo:</label
                      >
                      <select
                        class="form-select templateCreateInput"
                        id="tipoCampo"
                      >
                        <option value="texto">Texto</option>
                        <option value="numero">Número</option>
                        <option value="data">Data</option>
                        <option value="moeda">Moeda</option>
                      </select>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Fechar
                  </button>
                  <button type="button" class="btn btn-success">
                    Salvar Campo
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="input-group m-2 my-4 w-50">
            <input
              id="Pesquisa"
              type="text"
              class="form-control"
              placeholder="Pesquisar..."
            />
          </div>
          <div class="dropdown">
            <button
              id="Filtrar"
              class="btn btn-secondary my-4 dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-bs-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <span class="me-5">Filtrar</span>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#" id="statusTodos">Todos</a>
              <a class="dropdown-item" href="#" id="statusAtivo"
                >Status Ativo</a
              >
              <a class="dropdown-item" href="#" id="statusInativo"
                >Status Inativo</a
              >
              <a class="dropdown-item" href="#" id="statusPendente"
                >Status Pendente</a
              >
            </div>
          </div>
        </div>
        <div class="div-tabela">
          <table class="table align-middle table-sm table-bordered border-dark">
            <thead class="table-secondary">
              <tr style="border: none">
                <th
                  style="border-radius: 10px 0 0 0"
                  id="mytable-head"
                  scope="col"
                >
                  Nome
                </th>
                <th id="mytable-head" scope="col">Criado em</th>
                <th id="mytable-head" scope="col">Status</th>
                <th
                  style="border-radius: 0 10px 0 0"
                  id="mytable-head"
                  class="linha-final"
                  scope="col"
                ></th>
              </tr>
            </thead>
            <tbody id="bodyTabela"></tbody>
          </table>
        </div>
        <div class="d-flex justify-content-around">
          <a
            href="../arquivoGestor/arquivos.html"
            class="btn btn-secondary mx-4 mt-5"
            >Enviar arquivo</a
          >
          <button id="criarCampoBtn" class="btn btn-secondary mx-4 mt-5">
            Criar campo
          </button>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="nomeUsuario.js"></script>
    <script src="dadosTabela.js"></script>
    <script src="dadosModal.js"></script>
    <script src="criarCampo.js"></script>
    <script src="pesquisa.js"></script>
    <script src="logout.js"></script>
  </body>
</html>
