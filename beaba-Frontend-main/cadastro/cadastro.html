<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="cadastro.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <title>Cadastro</title>
  </head>

  <body class="d-flex justify-content-center align-items-center">
    <form
      id="cadastroForm"
      class="d-flex justify-content-evenly flex-column align-items-center"
    >
      <h2>Cadastro</h2>
      <div class="d-flex flex-column w-75">
        <label class="ms-3 mb-2" for="Matricula">Matricula</label>
        <input type="text" name="Matricula" id="Matricula" />
      </div>
      <div class="d-flex flex-column w-75">
        <label class="ms-3 mb-2" for="Nome">Nome</label>
        <input type="text" name="Nome" id="Nome" />
      </div>
      <div class="d-flex flex-column w-75">
        <label class="ms-3 mb-2" for="Email">Email</label>
        <input type="email" name="Email" id="Email" />
      </div>
      <div class="d-flex flex-column w-75">
        <label class="ms-3 mb-2" for="Departamento">Departamento</label>
        <select name="Departamento" id="Departamento">
          <option value="Mercantil">Mercantil</option>
          <option value="Vendas">Vendas</option>
          <option value="Financeiro">Financeiro</option>
          <option value="TI">TI</option>
          <option value="Comercial">Comercial</option>
          <option value="Marketing">Marketing</option>
          <option value="Logistica">Logística</option>
          <option value="RH">RH</option>
          <option value="Juridico">Jurídico</option>
        </select>
      </div>
      <div class="d-flex flex-column w-75">
        <label class="ms-3 mb-2" for="Senha">Senha</label>
        <input type="password" name="Senha" id="Senha" />
      </div>
      <div class="d-flex flex-column w-75">
        <label class="ms-3 mb-2" for="repSenha">Repita a senha</label>
        <input type="password" name="repSenha" id="repSenha" />
      </div>
      <div class="w-75 d-flex justify-content-around">
        <a href="../login/login.html" class="btn btn-secondary me-4 px-3"
          >Voltar</a
        >
        <button class="btn btn-success px-3">Cadastrar</button>
      </div>
    </form>

    <script src="cadastro.js"></script>
  </body>
</html>
